<!DOCTYPE html>
<html>
  <head>
    <title>Doraemon Face</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <div class="name">Doraemon</div> -->
    <div class="face">

      <div class="facein"></div>
      <div class="line" id="line1"></div>
      <div class="line" id="line2"></div>
      <div class="line" id="line3"></div>
      <div class="line" id="line4"></div>
      <div class="line" id="line5"></div>
      <div class="line" id="line6"></div>
      <div class="eyes">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
           <div class="eyeball">
             <div class="eye-leftball"></div>
             <div class="eye-rightball"></div>
           </div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="band"></div>
      <div class="bell"></div>
      <div class="bellband"></div>
      <div class="circle"></div>

    </div>
  </body>
</html>
